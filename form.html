<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <style type="text/css">
    body {
      background-image: url('1.jpg');
    }

    #form {
      border-radius: 10px;
      color: #333;
      height: 600px;
      width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f2f2f2; /* Light gray background color */
    }

    #table {
      color: #333;
    }

    input[type="text"],
    input[type="phone"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    select,
    input[type="submit"],
    input[type="reset"] {
      width: 50%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
      background-color: #4CAF50; /* Green submit/reset button */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>

<body>
  <div id="form">
    <form>
      <table>
        <tr>
          <td>
            Name:
          </td>
          <td>
            <input type="text" placeholder="Name" name="name">
          </td>
        </tr>
        <tr>
          <td>
            Gender:
          </td>
          <td>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
          </td>
        </tr>
        <tr>
          <td>
            Phone Number:
          </td>
          <td>
            <select>
              <option>91</option>
              <option>92</option>
              <option>93</option>
              <option>94</option>
              <option>95</option>
            </select>
            <input type="phone" placeholder="9*********" name="phone">
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit" name="">
            <input type="reset" value="Reset" name="">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
